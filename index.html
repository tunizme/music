<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Music</title>
  <link rel="icon" type="image/x-icon" href="./assets/img/5b4180a682aca.png" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
    crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="player">
    <div class="dashboard">
      <header>
        <h4>Now playing</h4> 
        <h2>String</h2>
      </header>
      <!-- <div class="dark-mode">
        <input type="checkbox" class="checkbox" id="checkbox">
        <label for="checkbox" class="label">
          <div class="ball"></div>
        </label>
      </div> -->
      <div class="cd">
        <div class="cd-thumb"
          style="background-image: url('https://photo-playlist-zmp3.zmdcdn.me/s1/v2/mixartist?src=HavwqN7EzbiAH2wA9yxoIL50Sy0dp_8KKK5bm6oQ_4S056B1QSV_4mH8DPPamQyINn8pa6VE_nSB2plNDSAvHHXCRu5ZdUDuLI9z&cv=1&size=thumb/240_240');">
        </div>
      </div>
      <div class="control">
        <div class="btn btn-repeat">
          <i class="fas fa-redo"></i>
        </div>
        <div class="btn btn-prev">
          <i class="fas fa-step-backward"></i>
        </div>
        <div class="btn btn-toggle-play">
          <i class="fas fa-pause icon-pause"></i>
          <i class="fas fa-play icon-play"></i>
        </div>
        <div class="btn btn-next">
          <i class="fas fa-step-forward"></i>
        </div>
        <div class="btn btn-random">
          <i class="fas fa-random"></i>
        </div>
        <!-- <div class="volume">
          <div class="btn btn-volume">
            <i class="fas fa-volume-high"></i>
          </div>
          <input id="" class="progress_volume" type="range" value="0" step="0" min="0" max="10">
        </div> -->
      </div>
      <div class="item-time">
        <div class="time current-time">
        </div>
        <input id="progress" class="progress" type="range" value="0" step="0" min="0" max="100">
        <div class="time duration-time">

        </div>
      </div>
      <audio id="audio" src=""></audio>
      <!-- playlist -->
    </div>
    <div class="playlist">

    </div>
  </div>
  <script src="./main.js">
    
  </script>
</body>

</html>
